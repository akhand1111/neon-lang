image: openbsd/latest
packages:
- cmake
- python-2.7.16
sources:
- https://git.sr.ht/~ghewgill/neon-lang
tasks:
- prep: |
    cd neon-lang
    git submodule deinit .
    doas ln -s python2.7 /usr/local/bin/python
- build: |
    cd neon-lang
    cmake .
    cmake --build .
- test: |
    cd neon-lang
    ctest
