image: archlinux
packages:
- cmake
- python2
- ncurses
- m4
sources:
- https://git.sr.ht/~ghewgill/neon-lang
tasks:
- prep: |
    cd neon-lang
    git submodule deinit .
    sudo ln -s python2 /usr/bin/python
- build: |
    cd neon-lang
    cmake .
    cmake --build .
- test: |
    cd neon-lang
    ctest
